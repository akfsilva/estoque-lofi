<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-Tec Stock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="header">
        <img src="icon-192.png" alt="Vault Boy" width="40">
        <h1>VAULT-TEC STOCK</h1>
    </div>

    <div class="container">
        <div class="card">
            <h3>LOG NOVO ITEM</h3>
            <input type="text" id="n" placeholder="NOME DO ITEM">
            <input type="text" id="c" placeholder="CATEGORIA">
            <div class="controls">
                <div><label>ATUAL</label><input type="number" id="q" value="0"></div>
                <div><label>META</label><input type="number" id="g" value="0"></div>
            </div>
            <button onclick="add()">EXECUTAR ENTRADA</button>
        </div>

        <div id="estoque"></div>

        <div class="card terminal">
            <h3>TERMINAL DE DADOS</h3>
            <div class="controls">
                <button onclick="exportData()">EXPORTAR JSON</button>
                <button onclick="document.getElementById('fileInput').click()">IMPORTAR JSON</button>
                <input type="file" id="fileInput" style="display:none" onchange="importData(event)">
            </div>
        </div>
    </div>

    <script src="app.js?v=2"></script>
</body>
</html>
