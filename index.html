<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-Tec Stock Manager</title>
    <link rel="icon" href="https://akfsilva.github.io/estoque-domestico/icon.png">
    <style>
        :root {
            --fallout-green: #1ff40a;
            --fallout-bg: #0c160a;
            --fallout-border: #1ff40a;
            --fallout-glow: rgba(31, 244, 10, 0.3);
        }

        body { 
            background-color: var(--fallout-bg); 
            color: var(--fallout-green); 
            font-family: 'Courier New', Courier, monospace; 
            padding: 20px;
            text-transform: uppercase;
        }

        .container { 
            max-width: 700px; 
            margin: auto; 
            border: 2px solid var(--fallout-border);
            padding: 20px;
            box-shadow: inset 0 0 15px var(--fallout-glow), 0 0 10px var(--fallout-glow);
        }

        h2 { border-bottom: 2px solid var(--fallout-border); padding-bottom: 10px; text-shadow: 0 0 8px var(--fallout-green); }

        .input-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }

        input { 
            background: transparent; 
            border: 1px solid var(--fallout-border); 
            color: var(--fallout-green); 
            padding: 10px; 
            flex: 1;
            outline: none;
        }

        input::placeholder { color: rgba(31, 244, 10, 0.5); }

        button { 
            background: var(--fallout-green); 
            color: black; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }

        button:hover { background: white; box-shadow: 0 0 15px white; }

        .categoria-box { 
            border: 1px solid var(--fallout-border); 
            margin-top: 15px; 
            padding: 10px;
            background: rgba(31, 244, 10, 0.05);
        }

        h3 { margin-top: 0; background: var(--fallout-green); color: black; padding: 2px 10px; display: inline-block; }

        ul { list-style: none; padding: 10px 0; margin: 0; }

        li { 
            display: flex; 
            justify-content: space-between; 
            padding: 5px 0; 
            border-bottom: 1px solid rgba(31, 244, 10, 0.2); 
        }

        .btn-remove { 
            background: transparent; 
            color: #ff4444; 
            border: 1px solid #ff4444; 
            padding: 2px 8px; 
            font-size: 10px; 
        }

        .btn-remove:hover { background: #ff4444; color: black; }

        .reset-btn { 
            background: transparent; 
            color: var(--fallout-green); 
            border: 1px solid var(--fallout-border); 
            margin-top: 30px; 
            width: 100%;
            font-size: 10px;
        }

        /* Efeito de scanline típico de Fallout */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>[VAULT-TEC] EMERGENCY STOCK</h2>

    <div class="input-group">
        <input type="text" id="inputItem" placeholder="ITEM DESCRIPTION">
        <input type="text" id="inputCategoria" placeholder="CATEGORY">
        <button onclick="adicionarAoEstoque()">ADD ITEM</button>
    </div>

    <div id="listaEstoque"></div>
    
    <button class="reset-btn" onclick="resetarEstoque()">REBOOT SYSTEM (RELOAD LIST)</button>
</div>

<script>
    const itensIniciais = [
        { item: "16kg de arroz", cat: "Alimentos" },
        { item: "4kg de feijão", cat: "Alimentos" },
        { item: "2 kg de macarrão parafuso", cat: "Alimentos" },
        { item: "1 kg de sal", cat: "Alimentos" },
        { item: "4,5 kg de açúcar cristal", cat: "Alimentos" },
        { item: "3l de óleo de soja", cat: "Alimentos" },
        { item: "1l óleo misto", cat: "Alimentos" },
        { item: "3 sachês de molho de tomate", cat: "Alimentos" },
        { item: "2 sardinhas", cat: "Alimentos" },
        { item: "200g capuccino", cat: "Alimentos" },
        { item: "1 geleia de framboesa", cat: "Alimentos" },
        { item: "250g café descafeinado", cat: "Alimentos" },
        { item: "14 sabonetes antibacterianos", cat: "Higiene Pessoal" },
        { item: "7 sabonetes normais", cat: "Higiene Pessoal" },
        { item: "1 desodorante antibacteriano", cat: "Higiene Pessoal" },
        { item: "1 desodorante normal", cat: "Higiene Pessoal" },
        { item: "2 pastas de dente para dentes sensíveis", cat: "Higiene Pessoal" },
        { item: "3 pastas de dentes normais", cat: "Higiene Pessoal" },
        { item: "2 pacotes de bucha com 4 unidades", cat: "Limpeza" },
        { item: "10 barras de sabão caseiras", cat: "Limpeza" },
        { item: "1 pacote de papel absorvente de uso na cozinha", cat: "Limpeza" }
    ];

    let estoque = JSON.parse(localStorage.getItem('estoque_emergencia')) || [];

    if (estoque.length === 0) carregarListaPadrao();

    function carregarListaPadrao() {
        itensIniciais.forEach(obj => logicaAdicionar(obj.item, obj.cat));
        salvarERenderizar();
    }

    function adicionarAoEstoque() {
        const item = document.getElementById('inputItem').value.trim();
        const categoria = document.getElementById('inputCategoria').value.trim();
        if (item && categoria) {
            logicaAdicionar(item, categoria);
            salvarERenderizar();
            document.getElementById('inputItem').value = '';
            document.getElementById('inputCategoria').value = '';
        }
    }

    function logicaAdicionar(nomeItem, nomeCat) {
        const catNormalizada = nomeCat.trim().toLowerCase();
        let categoriaExistente = estoque.find(c => c.nome.toLowerCase() === catNormalizada);

        if (categoriaExistente) {
            categoriaExistente.itens.push(nomeItem);
        } else {
            estoque.push({ nome: nomeCat.trim(), itens: [nomeItem] });
        }
    }

    function removerItem(indexCategoria, indexItem) {
        estoque[indexCategoria].itens.splice(indexItem, 1);
        if (estoque[indexCategoria].itens.length === 0) estoque.splice(indexCategoria, 1);
        salvarERenderizar();
    }

    function salvarERenderizar() {
        localStorage.setItem('estoque_emergencia', JSON.stringify(estoque));
        renderizar();
    }

    function renderizar() {
        const lista = document.getElementById('listaEstoque');
        lista.innerHTML = '';
        estoque.forEach((cat, idxCat) => {
            const div = document.createElement('div');
            div.className = 'categoria-box';
            const itensHtml = cat.itens.map((item, idxItem) => `
                <li>
                    <span>> ${item}</span>
                    <button class="btn-remove" onclick="removerItem(${idxCat}, ${idxItem})">DELETE</button>
                </li>
            `).join('');
            div.innerHTML = `<h3>${cat.nome}</h3><ul>${itensHtml}</ul>`;
            lista.appendChild(div);
        });
    }

    function resetarEstoque() {
        if(confirm("AUTHORIZATION REQUIRED: WIPE ALL DATA?")) {
            estoque = [];
            carregarListaPadrao();
        }
    }

    renderizar();
</script>
</body>
</html>
