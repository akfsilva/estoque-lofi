<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAULT-TEC STOCK</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="terminal">
        <header>
            <img src="icon.png" alt="Vault-Tec" class="vault-logo" style="width: 50px; height: 50px; display: block; margin: 0 auto 10px;">
            <h1>> VAULT-TEC INVENTORY_</h1>
            <div class="global-settings">
                <div class="input-group">
                    <label>PESSOAS:</label>
                    <input type="number" id="calc_pessoas" value="1">
                </div>
                <div class="input-group">
                    <label>MESES:</label>
                    <input type="number" id="calc_meses" value="12">
                </div>
            </div>
        </header>

        <section class="add-box">
            <h3>[ ADICIONAR NOVO ITEM ]</h3>
            <div class="grid-form">
                <input type="text" id="n" placeholder="NOME DO ITEM">
                <input type="text" id="c" placeholder="CATEGORIA">
                <input type="text" id="u" placeholder="UNIDADE (KG, L, UN)">
                <input type="number" id="q" placeholder="QTD ATUAL">
                <input type="number" id="cons" placeholder="CONS. DIÃRIO">
                <input type="text" id="obs" placeholder="NOTAS">
            </div>
            <button onclick="add()">REGISTRAR NO BANCO DE DADOS</button>
        </section>

        <div id="estoque"></div>

        <footer>
            <button class="safe" onclick="exportData()">EXPORTAR BACKUP</button>
            <label class="safe-label">
                IMPORTAR BACKUP
                <input type="file" id="importFile" style="display:none" onchange="importData(event)">
            </label>
        </footer>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
