<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estoque Doméstico</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192.png">

<style>
body {
  background:#0b1a0b;
  color:#7CFF7C;
  font-family: monospace;
  margin:0;
  padding:10px;
}

h1 {
  display:flex;
  align-items:center;
  gap:10px;
}

.category {
  border:1px solid #3aff3a;
  margin-bottom:10px;
}

.category h2 {
  margin:0;
  padding:8px;
  background:#122812;
  cursor:pointer;
}

.items {
  padding:8px;
}

.item {
  display:grid;
  grid-template-columns: 1fr 60px 60px 40px;
  gap:5px;
  align-items:center;
  margin-bottom:6px;
}

input, button {
  background:#000;
  color:#7CFF7C;
  border:1px solid #3aff3a;
  padding:4px;
}

.progress {
  height:5px;
  background:#1f3f1f;
  grid-column:1 / -1;
}

.progress-bar {
  height:5px;
  background:#7CFF7C;
}
</style>
</head>

<body>

<h1>
  <img src="icon-192.png" width="32">
  Estoque Doméstico
</h1>

<h3>Adicionar item</h3>
<input id="name" placeholder="Item">
<input id="category" placeholder="Categoria">
<input id="have" type="number" placeholder="Qtd atual">
<input id="goal" type="number" placeholder="Meta anual">
<button onclick="addItem()">Adicionar</button>

<div id="app"></div>

<script>
const initialData = {
  "Alimentos": [
    {name:"Arroz", have:16, goal:32},
    {name:"Feijão", have:4, goal:12},
    {name:"Macarrão", have:2, goal:12},
    {name:"Açúcar", have:4.5, goal:10},
    {name:"Óleo", have:4, goal:12},
    {name:"Sal", have:1, goal:2}
  ],
  "Higiene": [
    {name:"Sabonete antibacteriano", have:14, goal:40},
    {name:"Sabonete comum", have:7, goal:40},
    {name:"Pasta de dente", have:5, goal:12},
    {name:"Desodorante", have:2, goal:12}
  ],
  "Limpeza": [
    {name:"Sabão em barra", have:10, goal:24},
    {name:"Bucha", have:2, goal:12},
    {name:"Papel toalha", have:1, goal:12}
  ]
};

let data = JSON.parse(localStorage.getItem("estoque"));
if (!data) {
  data = initialData;
  save();
}

function normalize(t){ return t.trim().toLowerCase(); }

function addItem(){
  const n = name.value.trim();
  const cRaw = category.value.trim();
  const h = Number(have.value);
  const g = Number(goal.value);
  if(!n || !cRaw) return;

  let c = Object.keys(data).find(x => normalize(x) === normalize(cRaw));
  if(!c){
    c = cRaw;
    data[c] = [];
  }

  data[c].push({name:n, have:h, goal:g});
  save(); render();
}

function removeItem(c,i){
  data[c].splice(i,1);
  if(data[c].length===0) delete data[c];
  save(); render();
}

function render(){
  const app = document.getElementById("app");
  app.innerHTML="";

  for(const c in data){
    const box = document.createElement("div");
    box.className="category";

    const h2 = document.createElement("h2");
    h2.textContent=c;

    const items = document.createElement("div");
    items.className="items";

    h2.onclick=()=> items.style.display = items.style.display==="none"?"block":"none";

    data[c].forEach((it,i)=>{
      const pct = it.goal?Math.min(100,Math.round(it.have/it.goal*100)):0;

      const row = document.createElement("div");
      row.className="item";
      row.innerHTML=`
        ${it.name}
        <input type="number" value="${it.have}"
          onchange="data['${c}'][${i}].have=this.value;save();render()">
        ${it.goal}
        <button onclick="removeItem('${c}',${i})">X</button>
        <div class="progress"><div class="progress-bar" style="width:${pct}%"></div></div>
      `;
      items.appendChild(row);
    });

    box.appendChild(h2);
    box.appendChild(items);
    app.appendChild(box);
  }
}

function save(){
  localStorage.setItem("estoque", JSON.stringify(data));
}

render();
</script>
</body>
</html>
