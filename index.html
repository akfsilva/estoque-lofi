<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT-TEC STOCK</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="scanline"></div>
    <header>
        <img src="icon-192.png" alt="Vault Boy" class="logo">
        <h1>VAULT-TEC STOCK</h1>
    </header>

    <div class="container">
        <section class="card ref-table" id="ref-table" style="display:none;">
            <h2 class="section-title" style="color:#ffd700">REF. DIEESE (CONS. DIA/PESSOA)</h2>
            <div style="font-size: 0.65rem; line-height: 1.5; display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <span><b>ARROZ:</b> 0.100 KG</span>
                <span><b>FEIJAO:</b> 0.150 KG</span>
                <span><b>ACUCAR:</b> 0.100 KG</span>
                <span><b>CAFE:</b> 0.020 KG</span>
                <span><b>OLEO:</b> 0.030 L</span>
                <span><b>FARINHA:</b> 0.050 KG</span>
                <span><b>LEITE:</b> 0.200 L</span>
                <span><b>CARNE:</b> 0.220 KG</span>
                <span><b>AGUA:</b> 3.000 L</span>
            </div>
            <button onclick="toggle('ref-table')" style="border-color:#ffd700; color:#ffd700; margin-top:10px; font-size: 0.7rem;">FECHAR REFERÊNCIA</button>
        </section>

        <section class="card calculator">
            <h2 class="section-title">SIMULADOR DE PROVISÕES</h2>
            <div class="input-row">
                <div>
                    <label>Nº DE PESSOAS</label>
                    <input type="number" id="calc_pessoas" value="1" min="1">
                </div>
                <div>
                    <label>MESES</label>
                    <input type="number" id="calc_meses" value="12" min="1">
                </div>
            </div>
            <button onclick="toggle('ref-table')" style="font-size:0.7rem; border-color:cyan; color:cyan;">TABELA DIEESE</button>
        </section>

        <section class="card">
            <h2 class="section-title">LOG NOVO ITEM</h2>
            <input type="text" id="n" placeholder="Nome do Item">
            <div class="input-row">
                <input type="text" id="c" placeholder="Categoria">
                <input type="text" id="u" placeholder="Unid (Kg/L/Un)" style="width: 80px;">
            </div>
            <div class="input-row">
                <div>
                    <label>ESTOQUE ATUAL</label>
                    <input type="number" id="q" value="0" step="0.01">
                </div>
                <div>
                    <label>CONS. DIA/PESSOA</label>
                    <input type="number" id="cons" value="0" step="0.001">
                </div>
            </div>
            <button onclick="add()">EXECUTAR ENTRADA</button>
        </section>

        <div id="estoque"></div>

        <section class="card terminal">
            <h2 class="section-title">TERMINAL DE DADOS</h2>
            <div class="btn-group">
                <button onclick="exportData()">EXPORTAR JSON</button>
                <button onclick="document.getElementById('importFile').click()">IMPORTAR JSON</button>
                <input type="file" id="importFile" style="display:none" onchange="importData(event)">
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
