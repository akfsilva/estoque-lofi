<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-bold">
    <title>VAULT-TEC STOCK</title>
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="scanline"></div>
    <div class="terminal">
        <header>
            <img src="icon-192.png" alt="VAULT-TEC" class="vault-logo">
            <h1>> VAULT-TEC INVENTORY_</h1>
            <div class="global-settings">
                <div class="input-group">
                    <label>MESES (GERAL)</label>
                    <input type="number" id="calc_meses" value="12" onchange="render()">
                </div>
            </div>
        </header>

        <section class="add-box">
            <h3>[ ADICIONAR ITEM ]</h3>
            <div class="grid-form">
                <input type="text" id="n" placeholder="NOME DO ITEM">
                <input type="text" id="c" placeholder="CATEGORIA">
                <input type="text" id="u" placeholder="UNIDADE (KG, L, UN)">
                <input type="number" id="q" placeholder="QTD ATUAL">
                <input type="number" id="cons" placeholder="CONS. DIARIO">
                <input type="number" id="p_item" placeholder="PESSOAS" value="1">
                <input type="text" id="obs" placeholder="NOTAS">
                <button onclick="add()">CADASTRAR NO BANCO DE DADOS</button>
            </div>
        </section>

        <div id="estoque"></div>

        <footer>
            <div class="dieese-ref" style="margin: 20px 0; text-align: center; border: 1px dashed var(--green); padding: 10px;">
                <a href="https://www.dieese.org.br/analisecestabasica/metodologiaCesta.html" target="_blank" style="color: var(--green); text-decoration: none; font-size: 10px;">
                    > CONSULTAR METODOLOGIA CESTA B√ÅSICA (DIEESE)
                </a>
            </div>
            <button class="safe-btn" onclick="exportData()">EXPORTAR BACKUP (.JSON)</button>
            <label class="safe-label">
                IMPORTAR BACKUP
                <input type="file" id="importFile" style="display:none" onchange="importData(event)">
            </label>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
